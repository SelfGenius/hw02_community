{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block main %}
  <div class="container py-5">
    <h1>{{ title }}</h1>
      {% for post in posts %}
        {% include 'includes/main.html' %}
        {% if post.group %}
          <a href="{% url 'posts:group_list' post.group.slug %}">все записи группы</a>
        {% endif %}
      {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
  </div>
{% endblock %}
